<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <title>Email Validation</title>
        <link rel="stylesheet" href="http://localhost:8080/pxu_cnttk17_khai_duanshopgaubonglaravel/resources/test/style.css">
    </head>
    <body>
        <div>
            <h3>Email Validation Check</h3>
            <form id="form" action="#">
                <div class="inputBox">
                    <input type="text" name="" id="email" placeholder="Enter Email Address"  onkeyup="validation()">
                    <span id="text"></span>
                </div>
            </form>
        </div>
        <script type="text/javascript">
            function validation(){
                var form = document.getElementById("form");
                var email = document.getElementById("email").value;
                var text = document.getElementById("text");
                var pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
                
                if(email.match(pattern)){
                    form.classList.add("valid");
                    form.classList.add("invalid");
                    text.innerHTML = "Your Email Address in Valid.<img src='{{('public/frontend/images/eye.png')}}'>";
                    text.style.color = "#00ff00";
                }else{
                    form.classList.add("valid");
                    form.classList.add("invalid");
                    text.innerHTML = "Please Enter Valid Email Adress<img src='{{('public/frontend/images/eye.png')}}'>";
                    text.style.color = "#ff0000";
                }

                if(email == ""){
                    form.classList.remove("valid");
                    form.classList.remove("invalid");
                    text.innerHTML = "";
                    text.style.color = "#00ff00";
                }
            }

        </script>
    </body>
</html>
